
{% extends 'gallery/base.html' %} 
{% load crispy_forms_tags %}
{% block content %}

{% if '/new' in request.path %}
<span class="d-block p-2 bg-primary text-white">Add Creation</span>
{% elif '/edit' in request.path %}
<span class="d-block p-2 bg-primary text-white">Edit Creation</span>

{% endif %}

<form method="POST" class="creation-form">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success">Save</button>
  </form>
{% endblock %}
