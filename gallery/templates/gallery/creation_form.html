
{% extends 'gallery/base.html' %} 
{% load crispy_forms_tags %}
{% block content %}

{% if '/new' in request.path %}
  <h1>Add Creation</h1>
{% elif '/edit' in request.path %}
  <h1>Edit Creation</h1>
{% endif %}

<form method="POST" class="creation-form">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success">Save</button>
  </form>
{% endblock %}
