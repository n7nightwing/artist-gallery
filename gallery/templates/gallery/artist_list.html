{% extends 'gallery/base.html' %} 
{% block content %}

    <h2 class="list-h2">Artists <a href="{% url 'artist_create' %}">|| add artist </a></h2>
    <ul>
        {% for artist in artists %}
            <li>
                <img src="{{artist.avatar}}" alt="" class="photo" /> <br />
                <a href="{% url 'artist_detail' pk=artist.id %}">{{ artist.name }}</a><br /><hr/>

            </li>
        {% endfor %}
    </ul>
{% endblock %}
